<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
    <style>
        form.parent{
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pass-group{
            width: 100%;
        }
   
    </style>
</head>
<body>
    <form class="parent" onsubmit="signup(event)">
    <fieldset>
        <legend class="leg"><h2> Sign Up Form</h2></legend>

        <div class="child">
            <div class="cont1">

            <fieldset class="pass-group">
                <legend><b>Full Name ---</b></legend>
                <input type="text" id="fullnamee" name="fullName" class="same" placeholder="Enter Full Name" required>
            </fieldset>
            
                <fieldset class="pass-group">
                    <legend><b>Email ---</b></legend>
                    <input type="email" id="email" name="email" class="same" placeholder="Enter Email" required>
                    <span id="mail">@gmail.com</span>
                </fieldset>
            </div>
            
            <div class="cont1">
            <fieldset class="pass-group">
                <legend><b>Password ---</b></legend>
                <input type="password" name="password" id="password" class="same" placeholder="Enter Password" required>
                
                
            </fieldset>

            <fieldset class="pass-group">
                <legend><b>Confirm Password ---</b></legend>
                <input type="password" id="confirm" class="same" placeholder="Confirm Password" required>
            </fieldset>
            </div>
            <div class="cont1">
            <fieldset class="pass-group">
            <legend><b>Gender ---</b></legend>
            <select name="gender" id="gender" class="same" required>
                <option value="" disabled selected >Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </fieldset>
            <fieldset class="pass-group">
            <legend><b>Date of Birth ---</b></legend>
            <input type="date" id="dob" class="same" name="dob" required>
        </fieldset>
        </div>

            <p class="accnt">Already have an account <a href="login.html">Log In</a></p>
            <p id="status"></p>
            <button type="submit">Sign Up</button>
        </div>
    </fieldset>
</form>
<script src="signup.js"></script>
</body>
</html>
