<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypad Example</title>
    <style>
        table{
            margin: 0 auto;
        }
        button{
            height: 100px;
            width: 120px;
            margin: 2px;
            font-size: 30px;
            font-weight: bold;
        }
        .area{
            height: 100px;
            border: 1px solid black;
            background-color: rgb(201, 189, 171);
            color: white;
            text-align: center;
            font-weight: bolder;
            font-size: 70px;
        }
    </style>
</head>
<body>
    <table>
        <tr class="area">
            <td colspan="3" id="nnn"></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button onclick="main('2')">2</button></td>
            <td><button onclick="main('3')">3</button></td>
        </tr>
        <tr>
            <td><button onclick="main('4')">4</button></td>
            <td><button onclick="main('5')">5</button></td>
            <td><button onclick="main('6')">6</button></td>
        </tr>
        <tr>
            <td><button onclick="main('7')">7</button></td>
            <td><button onclick="main('8')">8</button></td>
            <td><button onclick="main('9')">9</button></td>
        </tr>
        <tr>
            <td><button onclick="reset()">AC</button></td>
            <td><button>0</button></td>
            <td><button onclick="backspace()">C</button></td>
        </tr>
        <tr>
            <td><button onclick="submit()">OK</button></td>
        </tr>
    </table>

    <script>
        function main(value) {
            let display = document.getElementById('nnn');
            display.innerHTML += value;
        }

        function reset() {
            let display = document.getElementById('nnn');
            display.innerHTML = "";
        }

        function backspace() {
            let display = document.getElementById('nnn');
            display.innerHTML = display.innerHTML.slice(0, -1);
        }
    </script>
</body>
</html>
